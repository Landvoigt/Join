<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <script src="summary.js"></script>
    <link rel="stylesheet" href="summary.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
</head>

<body onload="loadDate()">
    <div class="summary-content">
        <div class="headline-summary">
            <h2>Summary</h2>
            <div class="vertical-line"></div>
            <span style="font-size: 32px;">Everything in a nutshell!</span>
        </div>
        <div class="task-container">
            <div class="tasks">
                <div class="first-row">
                    <div class="single-task">
                        <span class="tasks-in-board-nr">5</span>
                        <div class="single-task-description">Tasks in <br> Board</div>
                    </div>
                    <div class="single-task">
                        <span class="tasks-in-board-nr">2</span>
                        <div class="single-task-description">Tasks in <br> Progress</div>
                    </div>
                    <div class="single-task">
                        <span class="tasks-in-board-nr">2</span>
                        <div class="single-task-description">Awaiting<br>feedback</div>
                    </div>
                </div>
                    <div class="second-row">
                        <div class="d-flex">
                            <img src="img/Group 7.png" alt="">
                            <div class="flex-column">
                                <span style="font-size: 46px; text-align: center;"><b>1</b></span>Urgent
                            </div>
                        </div>
                        <div class="vertical-line-2"></div>
                        <div class="second-row-right">
                            <b id="date"></b>
                            <span>Upcoming Deadline</span>
                        </div>
                    </div>

                <div class="third-row">
                    <div class="to-do-status">
                        <img src="img/to-do.png" alt="">
                        <div class="flex-column" style="font-weight: 500;">
                            <span style="font-size: 50px; text-align: center;"><b>1</b></span>To-Do
                        </div>
                    </div>
                    <div class="to-do-status">
                        <img src="img/done.png" alt="">
                        <div class="flex-column" style="font-weight: 500;">
                            <span style="font-size: 50px; text-align: center;"><b>1</b></span>Done
                        </div>
                    </div>
                </div>
            </div>
            <div class="greeting">
                <span style="font-weight: 600;font-size: 44px;">Good Morning,</span><span class="name">Sofia
                    MÃ¼ller</span>
            </div>
        </div>

    </div>
</body>

</html>
