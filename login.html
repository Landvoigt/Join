<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
</head>

<body>
    <div class="loginBody">
        <div class="loginHeader">
            <img src="./img/logo.svg" alt="Join Logo" class="logoImage">
            <div class="loginHeaderRight">
                <p class="loginHeaderQuestion">Not a Join user?</p>
                <button class="openSignUpPopupBtn pointer">Sign up</button>
            </div>
        </div>
        <div class="loginForm">
            <div class="cardHeaderContainer">
                <h1 class="loginH1">Log In</h1>
                <span class="underlineForH1"></span>
            </div>
            <div class="loginInputFields">
                <div class="loginInputField">
                    <input class="loginE-Mail pointer" type="text" required placeholder="E-mail">
                    <img class="inputImg" src="./img/email.svg" alt="E-Mail">
                </div>
                <div class="loginInputField">
                    <input class="loginE-Mail pointer" type="password" required placeholder="Password">
                    <img class="inputImg" src="./img/pasword.svg" alt="Password">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
