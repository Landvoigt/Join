<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../fonts.css">
    <script src="../js/storage.js"></script>
    <script src="../js/register.js"></script>
    <script src="../js/login.js"></script>
</head>

<body onload="renderLogin()">
    <div class="loginBody">
        <div class="loginHeader">
            <img src="../img/logo.svg" alt="Join Logo" class="logoImage">
            <div class="loginHeaderRight" id="loginHeaderRight">
                <p class="loginHeaderQuestion">Not a Join user?</p>
                <button class="openSignUpPopupBtn pointer" onclick="signUp()">Sign up</button>
            </div>
        </div>
        <div class="loginForm" id="loginForm">        
        </div>
    </div>
</body>

</html>
