<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Gruppe 526</title>
    <link rel="icon" type="image/svg" href="./img/logo.svg">
    <script src="./js/storage.js"></script>
    <script src="script.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/summary.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/boardDetailedTaskHTML.js"></script>
    <script src="./js/boardEditTaskHTML.js"></script>
    <script src="./js/addTask.js"></script>
    <script src="./js/addTaskTemplate.js"></script>
    <script src="js/contacts.js"></script>
    <script src="js/arraysAndVariables.js"></script>
    <script src="js/contactHTMLTemplates.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet" href="./css/summary.css">
    <link rel="stylesheet" href="./css/board.css">
    <link rel="stylesheet" href="./css/contacts.css">
    <link rel="stylesheet" href="./css/addTask.css">
    <link rel="stylesheet" href="./css/privacyPolicy.css">
    <link rel="stylesheet" href="./css/help.css">
</head>

<body onload="initialize()">
    <div w3-include-html="./templates/sidebar.html" id=""></div>
    <div w3-include-html="./templates/header.html" id=""></div>
    <div class="incl-cont-side d-none" w3-include-html="./templates/summary.html" id="summaryPage"></div>
    <div class="incl-cont-side of-visible d-none" w3-include-html="./templates/board.html" id="boardPage"></div>
    <div class="incl-cont-side d-none" w3-include-html="./templates/addTask.html" id="addTaskPage"></div>
    <div class=" d-none" w3-include-html="./templates/contacts.html" id="contactsPage"></div>
    <div class="incl-cont-side d-none h-100" w3-include-html="./templates/privacyPolicy.html" id="privacyPolicyPage">
    </div>
    <div class="incl-cont-side d-none" w3-include-html="./templates/legalNotice.html" id="legalNoticePage"></div>
    <div class="incl-cont-side d-none" w3-include-html="./templates/help.html" id="helpPage"></div>
    <div id="popupWindow" class="d-none popup-window" onclick="removeAddTaskWindow()"></div>
    <div class="create-contact-bg d-none" id="create-contact-bg">
        <div id="contacts-popup" class="contacts-popup">
            <div class="contacts-popup-left">
                <div class="flex-column add-contact-span">
                    <img src="./img/join-for-add-contacts.png" alt="">
                    <div class="add-contact-headlines-box">
                        <span id="add-contact">Add Contact</span>
                        <span>Tasks are better with a team!</span>
                    </div>
                </div>
            </div>
            <div class="contacts-popup-right">
                <img class="close-popup" onclick="closeCreateContact()" src="./img/close.png" alt="">
                <div class="add-contact-img">
                    <img src="./img/profile.png" alt="" class="mt-100negative">
                </div>
                <form class="add-contact-form-container" onsubmit="createNewContact(); return false">
                    <div style="position: relative;">
                        <input required class="add-contact-form" id="contacts-firstname" placeholder="Firstname"
                            type="text">
                        <img class="input-icon" src="./img/human-profile.png" alt="">
                    </div>
                    <div style="position: relative;">
                        <input required class="add-contact-form" id="contacts-lastname" placeholder="Lastname"
                            type="text">
                        <img class="input-icon" src="./img/human-profile.png" alt="">
                    </div>
                    <div style="position: relative;">
                        <input required class="add-contact-form" id="contacts-mail" placeholder="Email" type="email">
                        <img class="input-icon" src="./img/mail-icon.png" id="mail-icon" alt="">
                    </div>
                    <div style="position: relative;">
                        <input required class="add-contact-form" id="contacts-phone" placeholder="Phone" type="number">
                        <img class="input-icon" src="./img/phone-icon.png" alt="">
                    </div>
                    <div class="add-btn-container">
                        <div onclick="closeCreateContact()" class="cancel-btn">Cancel <img src="" alt=""></div>
                        <button id="create-btn">Create Contact <img src="" alt=""></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="created-successfully-logo" class="created-successfully-logo d-none"></div>
</body>

</html>
